server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: api-service
              uri: lb://api-server
              predicates:
                 - Path=/api-server/**
              filters:
                 - StripPrefix=1

                ## TODO: 인증 서버 추가

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/


