name: Spring Boot CI/CD (Maven)

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  build:
    name: ğŸ”¨ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3ï¸âƒ£ Maven ë¹Œë“œ
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: Show built JAR
        run: ls -lh target/*.jar

      # 5ï¸âƒ£ ì„œë²„ë¡œ JAR íŒŒì¼ ì „ì†¡
      - name: ğŸ“¦ Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "target/*.jar"
          target: "/home/backend/be11-team3/gateway"

      # 6ï¸âƒ£ ì„œë²„ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: ğŸš€ Run deploy.sh on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/backend/be11-team3/gateway
            chmod +x deploy.sh
            bash -lc './deploy.sh'